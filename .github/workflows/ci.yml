name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          FILES=$(find include src test -name '*.cpp' -o -name '*.h')
          echo "$FILES" | xargs -P $(nproc) -I {} clang-format --dry-run -Werror {}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: cmake-lint-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            cmake-lint-{{ runner.os }}-

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake clang-tidy

      - name: Configure Cmake
        run: cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: |
          FILES=$(find src test -name '*.cpp')
          clang-tidy -p build $FILES
          echo "$FILES" | xargs -P $(nproc) clang-tidy -p build

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: cmake-build-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp', '**/*.h') }}
          restore-keys: |
            cmake-build-${{ runner.os }}-
      

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
    
      - name: Build
        run: cmake --build build --config Release -j

      - name: Run tests
        run: ctest --test-dir build --output-on-failure --parallel $(nproc)
